<div class="container"><br><br>
  <h1 class="text-center" id="title">Add Task</h1>

  <div class="row">
    <div class="col-6 offset-3">
      <div class="form-group"><br>
        <input type="text" class="form-control" placeholder="add task" id="take" [(ngModel)]="todoInput"><br><br>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-6 offset-3 text-center">
      <button class="btn btn-success me-2"
              (click)="addTask()"
              [disabled]="!todoInput || todoInput.length === 0"
              id="add">Add</button><br><br>

      <button class="btn btn-danger"
              (click)="resetForm()"
              [disabled]="!todoInput || todoInput.length === 0"
              id="reset">Reset</button>
    </div>
  </div>
</div>
